{% extends "unfold/layouts/base.html" %}

{% block content %}
    <h1>Products for Vendor {{ vendor.name }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
