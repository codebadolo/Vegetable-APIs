
{% extends "admin/base_site.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'css/LOGO-SYMBIOSE-YAAR_1.png' %}">
    <link rel="icon" href="{% static 'css/LOGO-SYMBIOSE-YAAR_1.png' %}">

<link rel="stylesheet" href="{% static 'css/admin_custom.css' %}">



</head>
<style>
    /* Center the login form */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.login-box {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h2 {
    text-align: center;
    color: #34c759;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button.btn {
    width: 100%;
    padding: 10px;
    background-color: #34c759;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
}

button.btn:hover {
    background-color: #28a745;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/vendor/dashboard/">Vendor Dashboard</a></li>
                <li><a href="/logout/">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Child templates will inject their content here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
